<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <script src="https://kit.fontawesome.com/902f145a89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h2 class="logo">HBT</h2>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1 class="contact">Contact <span>Us</span></h1>
        <p class="fill">Please fill out the form below to contact us</p>
        <form action="" method="post">
            <div class="name name-1">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="name">
                <label for="email">Email</label>
                <input type="email" name="eamil" id="email" required>
            </div>
            <div class="name">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="name">
                <button id="button">Submit</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <div class="box">
                <i class="fa-solid fa-location-dot fa-2xl"></i>
                <h4>Location</h4>
                <p>50 Main <br>st, <br>Boston <br>MA</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-2xl"></i>
                <h4>Phone <br>Number</h4>
                <p>(617) <br>555-<br>5555</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-2xl"></i>
                <h4>Email  <br>Address</h4>
                <p>frontdesk@hotelbt.com</p>
            </div>
        </div>
        <h3 class="copy">Hotel BT Â© 2019, All Rights Reserved</h3>
    </footer>
</body>
</html>
